<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo Task manager</title>
</head>
<body>
    <div class="row">
        <div class="col s12 m6">
            <form action="#">
                <div class="card">
                    <div class="card-content">
                        <h5 class="card-title">ToDo Task Manager</h5>
                        <input type="text" name="" id="newTask" placeholder="Input your task here" class="card-item">
                    </div>
                    <div class="card-action">
                        <input type="submit" class="btn" value="Add Task">
                        <input type="text" name="filter" id="filter">
                        <label for="filter">Filter Tasks</label>
                        <ul id="todoList" class="collection">
                                <!--<li class="collection-item">item <a href="#" class="secondary-content"><i class="material-icons">clear</i></a></li>-->
                        </ul>
                        <input type="button" value="Clear Tasks" id="clear-tasks" class="btn black">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="app.js"></script>
</html>
